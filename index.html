<body>
    <div id="wrap">
        <!-- 첫 번째 영역 (배경 이미지와 주요 정보) -->
        <div id="area1" class="templatearea">
            <img src="image/wedding-bg.png" alt="배경 이미지" class="background-img">
    
            <!-- 오버레이 컨텐츠 -->
            <div class="content-overlay">
                <!-- 이름 표시 -->
                <div class="name-container">
                    <div class="name1">이경호</div>
                    <img src="image/ampersand.png" alt="&" class="ampersand-img">
                    <div class="name2">김지혜</div>
                </div>
    
                <!-- 날짜 및 장소 정보 -->
                <div class="event-details">
                    <div class="event-date">2024. 12. 21. SAT PM 15:00</div>
                    <div class="event-location">강동웨딩 KDW 3층 마이더스 홀</div>
                </div>
            </div>
        </div>
    
        <!-- 두 번째 영역 (초대 메시지) -->
        <div id="area2" class="templatearea">
            <img src="image/invitation-text.png" alt="초대장 상단 이미지" class="invite-text-img">
            <div class="message-container">
                <p>있는 그대로 사랑하고<br>서로의 존재를 감사하며<br>변함없이 서로를 아끼며 살겠습니다.<br>서로를 향한 사랑과 믿음으로<br>하나가 되는 자리에 함께해 주세요.</p>
            </div>
            <img src="image/invitation-flowers.png" alt="초대장 하단 이미지" class="invite-flowers-img">
        </div>
    </div>

    <!-- 연락처 섹션 -->
    <div id="area4" idx="4" class="contact-area">
        <div class="contact-container">
            <div class="contact-section groom">
                <h3 class="contact-title">신랑</h3>
                <div class="contact-links">
                    <a href="tel:01029011383"><img src="https://static.barunsoncard.com/barunsonmcard/invitation/icon/ico_24_call.svg" alt="전화 아이콘"></a>
                    <a href="sms:01029011383"><img src="https://static.barunsoncard.com/barunsonmcard/invitation/icon/ico_24_sms.svg" alt="SMS 아이콘"></a>
                </div>
                <div class="relative-section">
                    <h4>신랑 측 혼주</h4>
                    <p><span>어머니:</span> 한광례 <a href="tel:01094204768"><img src="https://static.barunsoncard.com/barunsonmcard/invitation/icon/ico_24_call.svg" alt="전화 아이콘"></a> <a href="sms:01094204768"><img src="https://static.barunsoncard.com/barunsonmcard/invitation/icon/ico_24_sms.svg" alt="SMS 아이콘"></a></p>
                </div>
            </div>
            
            <div class="contact-section bride">
                <h3 class="contact-title">신부</h3>
                <div class="contact-links">
                    <a href="tel:01066386130"><img src="https://static.barunsoncard.com/barunsonmcard/invitation/icon/ico_24_call.svg" alt="전화 아이콘"></a>
                    <a href="sms:01066386130"><img src="https://static.barunsoncard.com/barunsonmcard/invitation/icon/ico_24_sms.svg" alt="SMS 아이콘"></a>
                </div>
                <div class="relative-section">
                    <h4>신부 측 혼주</h4>
                    <p><span>아버지:</span> 김황기 <a href="tel:01038074831"><img src="https://static.barunsoncard.com/barunsonmcard/invitation/icon/ico_24_call.svg" alt="전화 아이콘"></a> <a href="sms:01038074831"><img src="https://static.barunsoncard.com/barunsonmcard/invitation/icon/ico_24_sms.svg" alt="SMS 아이콘"></a></p>
                    <p><span>어머니:</span> 김현숙 <a href="tel:01056624831"><img src="https://static.barunsoncard.com/barunsonmcard/invitation/icon/ico_24_call.svg" alt="전화 아이콘"></a> <a href="sms:01056624831"><img src="https://static.barunsoncard.com/barunsonmcard/invitation/icon/ico_24_sms.svg" alt="SMS 아이콘"></a></p>
                </div>
            </div>
        </div>
    </div>

    <section id="gallery-section">
        <!-- 갤러리 타이틀 이미지 -->
        <div id="area5" class="gallery-title">
            <img src="image/wdmarch.png" alt="갤러리 타이틀 이미지">
        </div>
        
        <!-- 갤러리 영역 -->
        <div id="area6" class="gallery-area">
            <div class="gallery grid-gallery" id="gallery">
                <div class="gallery-grid">
                    <!-- Each gallery item -->
                    <figure>
                        <a href="image/photo01.jpg" class="gallery-item" style="background-image: url('image/thumb01.jpg')">
                            <img src="/img/skin/img_frame.png" class="img_frame" alt="">
                        </a> 
                    </figure>
                    <figure>
                        <a href="image/photo02.jpg" class="gallery-item" style="background-image: url('image/thumb02.jpg')">
                            <img src="/img/skin/img_frame.png" class="img_frame" alt="">
                        </a> 
                    </figure>
                    <!-- Add more figures as needed -->
                </div>
            </div>
            <!-- Gallery Lightbox (PhotoSwipe) -->
            <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="pswp__bg"></div>
                <div class="pswp__scroll-wrap">
                    <div class="pswp__container">
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                    </div>
                    <div class="pswp__ui pswp__ui--hidden">
                        <div class="pswp__top-bar">
                            <div class="pswp__counter"></div>
                            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                            <div class="pswp__preloader">
                                <div class="pswp__preloader__icn">
                                    <div class="pswp__preloader__cut">
                                        <div class="pswp__preloader__donut"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
