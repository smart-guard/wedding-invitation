    <audio id="mp3_player" src="bgm/calm_02.mp3" autoplay muted loop style="display:none;"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('mp3_player');
        
            // 음소거 상태로 자동 재생 시도 (일부 브라우저에서는 차단될 수 있음)
             // 강제로 재생을 시도 (음소거 상태)
             audio.muted = true;
             audio.play().then(() => {
                 audio.muted = false; // 음소거 해제
             }).catch(error => {
                 console.log("자동 재생이 차단되었습니다:", error);
             });
        });
        
        function toggleAudio() {
            const audio = document.getElementById('mp3_player');
            const button = document.querySelector('.bgm_play_btn');
        
            if (audio.paused) {
                audio.muted = false; // 음소거 해제
                audio.play().catch(error => {
                    console.log("재생에 실패했습니다:", error);
                });
                button.classList.add('stop'); // 멈춤 아이콘으로 전환
            } else {
                audio.pause();
                button.classList.remove('stop'); // 재생 아이콘으로 전환
                
            }
        }        
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryElements = document.querySelectorAll('.gallery-item');
    
            const items = Array.from(galleryElements).map(function (el) {
                const size = el.getAttribute('data-size').split('x');
                return {
                    src: el.getAttribute('href'),
                    w: parseInt(size[0], 10),
                    h: parseInt(size[1], 10)
                };
            });
    
            galleryElements.forEach(function (el, index) {
                el.addEventListener('click', function (event) {
                    event.preventDefault();
                    openPhotoSwipe(index);
                });
            });
    
            function openPhotoSwipe(index) {
                const pswpElement = document.querySelectorAll('.pswp')[0];
                const options = {
                    index: index,
                    bgOpacity: 0.8,
                    showHideOpacity: true,
                    loop: true,
                    tapToToggleControls: true,
                    showAnimationDuration: 0,
                    hideAnimationDuration: 0,
                };
                const gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
                gallery.init();
    
                // 추가: 모바일 환경에서 자동 버튼 재조정
                gallery.listen('beforeResize', function () {
                    gallery.updateSize(true);
                });
            }
        });
    </script>
